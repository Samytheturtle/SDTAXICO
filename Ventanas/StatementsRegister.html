<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="../CSS/StatementsRGScript.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/StatementsRegisterScript.js"></script>
</head>
<body>
    <header>
        <img src="../resourses/logo_cuevas.png" alt="Logo de la empresa" class="logo">
        <div class="header-buttons">
            <div class="header-info">
                <label id="user-label"></label>
            </div>
            <br>
            <button onclick="buttonFuncionalityRegisteraddress()">Registrar dirección de entrega</button>
        </div>
    </header>
    <div class="content">
        <label for="stateText">Estado / Entidad federativa:</label>
        <select id="stateText" required>
            <option value="Veracruz" selected>Veracruz</option>
        </select><br><br>

        <label for="municipalityText">Municipio:</label>
        <select id="municipalityText" required>
            <option value="Xalapa" selected>Xalapa</option>
        </select><br><br>

        <label for="suburbText">Colonia:</label>
        <input type="text" id="suburbText" required><br><br>

        <label for="zipcodeNumber">Código postal:</label>
        <select id="zipcodeNumber"></select><br><br>

        <label for="streetText">Calle y número:</label>
        <input type="text" id="streetText" required><br><br>

        <div class="direccion-buttons">
            <button onclick="">Registrar Dirección</button>
            <button onclick="">Cancelar</button>
        </div>
    </div>
</body>
</html>
