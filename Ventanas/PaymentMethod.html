<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Method</title>
    <link rel="stylesheet" href="../CSS/PaymentMethodstyle.css">
</head>
<body>
    
    <div class="paymentMethod">
        <header>
            <h1>Método de Pago</h1>
        </header>
        <form onsubmit="return paymentMethod(event)">
            <label class="labelDebitCard"><input type="checkbox" id="debitCard" name="card" class="checkboxDebitCard" checked>Tarjeta de debito</label>
            <label class="labelCreditCard"><input type="checkbox" id="creditCard" name="card"> Tarjeta de credito</label>
            <br>
            <br>
            <label>Nombre del Titular</label>
            <input type="text" id="textTarjet" required>
            <br>
            <br>
            <label>Número de tarjeta</label>
            <input type="text" id="textNumberTarjet" placeholder="0000 0000 0000 0000" maxlength="16" required>
            <br>
            <br>
            <label>Fecha de caducidad</label>
            <input type="number" placeholder="00" id="textMonthTarjet" maxlength="2" required>
            <input type="number" placeholder="0000" id="textAnioTarjet" maxlength="4" required>
            <br>
            <br>
            <label>CVV</label>
            <input type="password" id="cvvCard" maxlength="4" required>
            <br>
            <br>
            <button type="submit" id="buttonPaymentMethod">Agregar Metodo de Pago</button>
        </form>
    </div>
    <script src="../JS/PaymentMethodScript.js"></script>
</body>
</html>
