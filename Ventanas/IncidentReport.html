<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="../CSS/IncidentRPStyle.css">
    <script src="../JS/IncidentReportScript.js"></script>
</head>
<body>
    <header>
        <img src="../resourses/logo_cuevas.png" alt="Logo de la empresa" class="logo">
        <div class="header-buttons">
            <div class="header-info">
                <label id="user-label"></label>
            </div>
            <br>
            <button onclick="buttonFuncionalityRegisteraddress()">Registrar dirección de entrega</button>
            <br>
            <button onclick="buttonFuncionalityRegisterPaymentMethod()">Registrar método de pago</button>
        </div>
    </header>
    <div class="content">
        <form id="reportForm">
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="8" cols="80" required></textarea>
            </div>
            <div class="reporte-buttons">
                <button onclick="">Reportar</button>
                <button onclick="">Cancelar</button>
            </div>
        </form>
        
    </div>
</body>
</html>
